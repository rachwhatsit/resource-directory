<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:600px; height:700px; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    var layer_1;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(30.26138241428154, -102.98160375000003),
        zoom: 8,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col15",
          from: "18vJBYXfT56f8HQDAm5fohvmviV8NNUk8-nFIaVxY"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
      layer_1 = new google.maps.FusionTablesLayer({
        query: {
          select: "col30",
          from: "1xM1xrR8cmwS1f3Xia4_R5_SnVCMmOHfLFPhofS-Z"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
    }
    function changeMap_0() {
      var whereClause;
      var searchString = document.getElementById('search-string_0').value.replace(/'/g, "\\'");
      if (searchString != '--Select--') {
        whereClause = "'DISTRICT_N' CONTAINS IGNORING CASE '" + searchString + "'";
      }
      layer_0.setOptions({
        query: {
          select: "col15",
          from: "18vJBYXfT56f8HQDAm5fohvmviV8NNUk8-nFIaVxY",
          where: whereClause
        }
      });
    }
    function changeMap_1() {
      var whereClause;
      var searchString = document.getElementById('search-string_1').value.replace(/'/g, "\\'");
      if (searchString != '--Select--') {
        whereClause = "'CAMPNAME' CONTAINS IGNORING CASE '" + searchString + "'";
      }
      layer_1.setOptions({
       query: {
          select: "col30",
          from: "1xM1xrR8cmwS1f3Xia4_R5_SnVCMmOHfLFPhofS-Z",
          where: whereClause
        }
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div style="margin-top: 10px;">
      <label class="layer-wizard-search-label">
        Name of District
        <input type="text" id="search-string_0">
        <input type="button" onclick="changeMap_0()" value="Search">
      </label>
    </div>
    <div style="margin-top: 10px;">
      <label class="layer-wizard-search-label">
        Name of School
        <input type="text" id="search-string_1">
        <input type="button" onclick="changeMap_1()" value="Search">
      </label>
    </div>
  </body>
</html>
